<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="team-name">HOME</h3>
        <div class="current-score">
          <h1 class="prop" id="home">0</h1>
        </div>
        <div class="score-buttons">
          <button class="score" onclick="home_increment_one()">+1</button>
          <button class="score" onclick="home_increment_two()">+2</button>
          <button class="score" onclick="home_increment_three()">+3</button>
        </div>
      </div>
      <div>
        <h3 class="team-name">GUEST</h3>
        <div class="current-score">
          <h1 class="prop" id="guest">0</h1>
        </div>
        <div class="score-buttons">
          <button class="score" onclick="guest_increment_one()">+1</button>
          <button class="score" onclick="guest_increment_two()">+2</button>
          <button class="score" onclick="guest_increment_three()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
